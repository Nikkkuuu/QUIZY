<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q U I Z Y - Online Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="https://i.pinimg.com/originals/c2/71/cb/c271cbe4833be047c511263f1f10eafc.png">
</head>
<body>
    <div class="container" id="start-container">
        <h1>QUIZY</h1>
        <h1>Interactive and Fun Online Quiz Game </h1>
        <button id="start-btn">START</button>
    </div>
    
    <div class="container hidden" id="quiz-container">
        <div id="timer">Time: 10</div>
        <div id="score">Score: 0</div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
    </div>
    
    <div class="container hidden" id="end-container">
        <h1>Congratulations!</h1>
        <div id="final-score"></div>
        <button onclick="restartQuiz()">RESTART</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
